<ion-header>
  <ion-navbar>
    <ion-title>
      Inicia Sesión
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Mail</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  
  </ion-list>
  <button (click) = "Iniciar()" ion-button>Iniciar Sesión</button>
  <button (click) = "clickRegistrar()" ion-button>Registrarse</button>
</ion-content>
