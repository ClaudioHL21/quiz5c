<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Mail</ion-label>
      <ion-input [(ngModel)] = "user.mail" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)] = "user.pass" type="password"></ion-input>
    </ion-item>
  
  </ion-list>
  <button (click) = "clickregistro()" ion-button>Registrarse</button>
</ion-content>
